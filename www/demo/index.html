<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Flot Examples</title>
    <link href="layout.css" rel="stylesheet" type="text/css"></link>
    <!--[if IE]><script language="javascript" type="text/javascript" src="../excanvas.min.js"></script><![endif]-->
    <script language="javascript" type="text/javascript" src="../flot/jquery.js"></script>
    <script language="javascript" type="text/javascript" src="../flot/jquery.flot.js"></script>
    <script language="javascript" type="text/javascript" src="../flot/jquery.flot.image.js"></script>
    <script language="javascript" type="text/javascript" src="../flot/jquery.flot.navigate.js"></script>
 </head>
 <body>
    <h1>Flot Examples</h1>

    <div id="placeholder" style="width:400px;height:400px;"></div>

<script id="source" language="javascript" type="text/javascript">
$(function () {
    var data = [ [ ["demo.jpg", -10, -10, 10, 10] ] ];
    var options = {
            series: { images: { show: true } },
            xaxis: { min: -8, max: 4 },
            yaxis: { min: -8, max: 4 }
    };

    $.plot.image.loadDataImages(data, options, function () {
        $.plot($("#placeholder"), data, options);
    });
});
</script>


 </body>
</html>
